<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style_base.css' %}">
        <title>Document</title>
</head>
<body>
    <header class="bg-primary">
        <a href="{% url 'railway_system:home' %}"><h1 class="text-white">УЗ</h1></a>
        <ul class="text-white">
            <li><a href="">Замовити квиток</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'users:profile' %}">Мій профіль</a></li>
            {% else %}
                <li><a href="{% url 'users:login' %}">Увійти</a></li>
                <li><a href="{% url 'users:signup' %}">Зареєструватись</a></li>
            {% endif %}
        </ul>
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
