{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Sign up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'users/css/style_signup.css' %}">
{% endblock %}

{% block body %}
<form action="{% url 'users:signup' %}" method="post" class="text-center">
    {% csrf_token %}
    <p>Ім'я</p>
    {{ form.username }}<br>
    <p>Пошта</p>
    {{ form.email }}<br>
    <p>Пароль</p>
    {{ form.password1 }}<br>
    <p class="confirm-password">Підтвердіть пароль</p>
    {{ form.password2 }}<br>
    <button class="text-white">Submit</button>
</form>
{% endblock %}
