{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Logout</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'users/css/style_profile.css' %}">
{% endblock %}

{% block body %}
<div class="text-center mt-5">
    <img src="{{ profile.image.url }}">
    <h1 class="text-primary">{{ user.username }}</h1>
    <p class="text-primary">{{ user.email }}</p>

    <form action="{% url 'users:logout' %}" method="post" class="mt-5">
        {% csrf_token %}
        <button type="submit" class="text-white">Вийти з акаунту</button>
    </form>
</div>
{% endblock %}
